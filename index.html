<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Educacional Premium</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="profile-container">
            <img src="img/logo.jpg" alt="Logo da Escola" class="profile-img">
        </div>
    </header>
    
    <main>
        <section class="welcome-section">
            <h1>Seja bem-vindo</h1>
            <h2>O que deseja estudar hoje?</h2>
            
            <div class="options-container">
                <div class="option-card">
                    <input type="checkbox" id="matematica" class="option-checkbox">
                    <label for="matematica" class="option-label">
                        <span class="checkbox-custom"></span>
                        Matemática
                    </label>
                    <div class="sub-options" id="matematica-sub">
                        <a href="fracoes.html" class="topic-link">Frações</a>
                        <a href="geometria.html" class="topic-link">Geometria</a>
                    </div>
                </div>
                
                <div class="option-card">
                    <input type="checkbox" id="redacao" class="option-checkbox">
                    <label for="redacao" class="option-label">
                        <span class="checkbox-custom"></span>
                        Redação
                    </label>
                    <div class="sub-options" id="redacao-sub">
                        <a href="conectivos.html" class="topic-link">Conectivos</a>
                        <a href="coesao.html" class="topic-link">Coesão e Coerência</a>
                        <a href="redacao-nota-mil.html" class="topic-link">Exemplos de Redação Nota Mil</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
